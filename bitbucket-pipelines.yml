# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

clone:
  depth: full    # SonarCloud scanner needs the full history to assign issues properly

pipelines:
  branches:
    master:
    - step:
        name: Build
        caches:
          - node
        script:
          - unset CI
          - yarn install
          - yarn add env-cmd
          - yarn build:production
        artifacts:
          - build/**
    - step:
        name: pushing to s3
        deployment: production
        script:
          - pipe: atlassian/aws-s3-deploy:0.4.5
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: 'us-east-1'
              S3_BUCKET: 'blueclerkcloudfront'
              LOCAL_PATH: 'build'
              ACL: 'public-read'

          - pipe: atlassian/aws-cloudfront-invalidate:0.1.1
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: 'us-east-1'
              DISTRIBUTION_ID: 'E18B11G7D9D3CU'
          - pipe: sonarsource/sonarcloud-scan:1.4.0
      #    - pipe: sonarsource/sonarcloud-quality-gate:0.1.6

    dev:
    - step:
        name: Build
        caches:
          - node
        script:
          - unset CI
          - yarn install
          - yarn add env-cmd
          - yarn build:staging
        artifacts:
          - build/**
    - step:
        name: pushing to s3
        deployment: production
        script:
          - pipe: atlassian/aws-s3-deploy:0.4.5
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: 'us-east-1'
              S3_BUCKET: 'blueclerk-react-app'
              LOCAL_PATH: 'build'
              ACL: 'public-read'

          - pipe: atlassian/aws-cloudfront-invalidate:0.1.1
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: 'us-east-1'
              DISTRIBUTION_ID: 'E17AYQHQYHYHNY'
          - pipe: sonarsource/sonarcloud-scan:1.4.0
         # - pipe: sonarsource/sonarcloud-quality-gate:0.1.6

    testing:
    - step:
        name: Build
        caches:
          - node
        script:
          - unset CI
          - yarn install
          - yarn build
        artifacts:
          - build/**
    - step:
        name: pushing to s3
        deployment: production
        script:
          - pipe: atlassian/aws-s3-deploy:0.4.5
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: 'us-east-1'
              S3_BUCKET: 'blueclerk-testing'
              LOCAL_PATH: 'build'
              ACL: 'public-read'

          - pipe: atlassian/aws-cloudfront-invalidate:0.1.1
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: 'us-east-1'
              DISTRIBUTION_ID: 'E2WUPD9FPCPR34'